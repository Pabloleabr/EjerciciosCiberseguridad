<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<h2 class="fn-insert-here"></h2>
	<p class="fn-remove-me">Eliminame!</p>
  <p>No me elimines!</p>
  <p>No me elimines!</p>
  <p class="fn-remove-me">Eliminame!</p>
  <p>No me elimines!</p>
  <p class="fn-remove-me">Eliminame!</p>
  <p class="fn-remove-me">Eliminame!</p>
  <p>No me elimines!</p>
	<div></div><div></div>
	<div class="fn-insert-here"></div>
  <div class="fn-insert-here"></div>
</body>
  <script>
    /*     1.1 Inserta dinamicamente en un html un div vacio con javascript. */
    document.querySelector("body").appendChild(document.createElement("div"))
    /* 1.2 Inserta dinamicamente en un html un div que contenga una p con javascript. */
    const div = document.createElement("div")
    div.appendChild(document.createElement("p"))
    document.querySelector("body").appendChild(div)
    /* 1.3 Inserta dinamicamente en un html un div que contenga 6 p utilizando un 
        loop con javascript. */
    const div2 = document.createElement("div")
    for (let x = 0; x < 6; x++){
        div2.appendChild(document.createElement("p"))
    }
    document.querySelector("body").appendChild(div2)
    /* 1.4 Inserta dinamicamente con javascript en un html una p con el 
        texto 'Soy dinámico!'.
    */
    const p = document.createElement("p")
    p.innerText = 'Soy dinámico!'
    document.querySelector("body").appendChild(p)
    /* 1.5 Inserta en el h2 con la clase .fn-insert-here el texto  'Wubba Lubba dub dub'.*/
    document.querySelector("h2.fn-insert-here").innerText = 'Wubba Lubba dub dub'
    /* 1.6 Basandote en el siguiente array crea una lista ul > li con 
    los textos del array. */
    const apps = ['Facebook', 'Netflix', 'Instagram', 'Snapchat', 'Twitter'];
    const lista = document.createElement("ul")
    for (app of apps){
        const li = document.createElement("li")
        li.innerText = app
        lista.appendChild(li)
    }
    document.querySelector("body").appendChild(lista)
    /* 1.7 Elimina todos los nodos que tengan la clase .fn-remove-me */
    for (e of document.querySelectorAll(".fn-remove-me")){
        document.querySelector("body").removeChild(e)
    }

    /* 1.8 Inserta una p con el texto 'Voy en medio!' entre los dos div. 
        Recuerda que no solo puedes insertar elementos con .appendChild. */
    const p2 = document.createElement("p")
    p2.innerText = 'Voy en medio!'
    document.querySelector("body").insertBefore(p2,document.querySelectorAll("div")[1])
    /* 1.9 Inserta p con el texto 'Voy dentro!', dentro de todos los div con la clase 
        .fn-insert-here */
    
    for (e of document.querySelectorAll("div.fn-insert-here")){
        const p3 = document.createElement("p")
        p3.innerText = 'Voy dentro!'
        e.appendChild(p3)
    }
  </script>
</html>
